<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" th:href="@{/expenses/list}">Financial Plan</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/expenses') ? 'active':''}">
                <a class="nav-link" th:href="@{/expenses/list}">Expenses</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/budget') ? 'active':''}">
                <a class="nav-link" th:href="@{/budget/list}">Budget</a>
            </li>
            <li class="nav-item"
                th:classappend="${#httpServletRequest.getRequestURI().startsWith('/report') ? 'active':''}">
                <a class="nav-link" th:href="@{/report}">Report</a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
